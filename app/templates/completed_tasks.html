{% extends "base.html" %}
{% block content %}

<!-- Display a title for the page so the user can now where he is -->
<h1>Completed Tasks</h1>

<!-- Create the table containing the tasks -->
<table class="table table-hover">
  <!-- Headers -->
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Description</th>
      <th>State</th>
    </tr>
  </thead>

  <!-- Tasks -->
  <tbody>
    <!-- Display only the completed tasks -->
    {% for row in array %}
    {% if (row.done == True) %}
    <tr>
      <td>{{ row.date }}</td>
      <td>{{ row.title }}</td>
      <td>{{ row.description }}</td>

      <!-- Create the toggle button -->
      <td><input type="checkbox" checked data-toggle="toggle" data-on="ToDo" data-off="Done" onchange="window.location.href='/toggle/completed/{{ row.id }}'"></td>

      <!-- Create the delete button -->
      <td><a href="/delete/completed/{{ row.id }}" class="btn btn-danger">X</a></td>
    </tr>
    {% endif %}
    {% endfor %}
  </tbody>

</table>
{% endblock %}
