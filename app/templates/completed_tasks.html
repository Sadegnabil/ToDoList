{% extends "base.html" %}
{% block content %}
<h1>ToDoList</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      {% for row in array %}
      {% if (row.done == True) %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.description }}</td>
        <td><input type="checkbox" checked data-toggle="toggle" data-on="ToDo" data-off="Done" onchange="window.location.href='/toggle/completed/{{ row.id }}'"></td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
