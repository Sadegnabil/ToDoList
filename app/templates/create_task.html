{% extends "base.html" %}
{% block content %}
<div class "row">
	<div class="col-md-2 col-md-offset-5">
<h1>Create a task</h1>
<form action="" method="post" name="Create a task">
	{{ form.hidden_tag() }}
	<p>Title<br>
		{{ form.task_title }}<br></p>
	<p>Description<br>
		{{ form.task_description }}</p>
	<p><input type="submit" value="Create" href="/"></p>
</form>
</div> </div>
{% endblock %}
