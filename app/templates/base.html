<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>No title specified</title>
	{% endif %}
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Import the favicon -->
	<link rel="shortcut icon" href="favicon.png">

	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
	    	<div class="navbar-header">
				<a class="navbar-brand" title="ToDo List" href="/">
					<img src="favicon.png" style="max-width: 30px; margin-top: -5px;">
				</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
		        <ul class="nav navbar-nav">
		        	<li><a href="/">Overview</a></li>
	            	<li><a href="create_task">Add a task</a></li>
	            	<li><a href="completed_tasks">Completed tasks</a></li>
	            	<li><a href="uncompleted_tasks">Uncompleted tasks</a></li>
	          	</ul>
	    	</div>
	    </div>
	</nav>

</head>
<body>
	
	<div class="container-fluid" style="padding-top: 40px;">
		{% block content %}
		{% endblock %}
	</div>

</body>
</html>
