{% extends "base.html" %}
{% block content %}
<h1>ToDoList</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      {% for row in array %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.done }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>

{% endblock %}
